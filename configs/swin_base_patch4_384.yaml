# Swin‑B/384  覆盖文件
model:
  backbone: "swin_base_patch4_window12_384"   # timm 名称
  pretrained: true                            # 用 ImageNet‑1k 权重即可
  num_classes: 5

train:
  img_size: 384
  epochs: 60

  mixup_alpha: 0.2     # 关闭 Mixup
  cutmix_alpha: 0.0    # 关闭 Cutmix
  rand_aug_m: 5        # 降低 RandAug 强度
  rand_aug_n: 2

  use_oversampling: true   # 启用过采样
  use_class_weight: false   # 启用类别权重

  # -------- batch / lr --------
  batch_size: 16              # 最大 batch size 为 16
  accum_steps: 1             # 等效全局 batch = 16
  lr: 0.00005
  warmup_epochs: 5           # timm 调度器用
  weight_decay: 0.00001         # 降低正则化
  warmup_lr: 0.000001      # 新增参数
  min_lr: 0.00001          # 新增参数
  focal_gamma: 1.5